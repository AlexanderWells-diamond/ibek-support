# yaml-language-server: $schema=http://github.com/epics-containers/ibek/releases/download/0.9/ibek.defs.schema.json

module: ipac

defs:
  - name: Hy8002
    args:
      - type: id
        name: name
        description: "IPAC identifier (suggested: IPAC{{ slot }})"

      - type: int
        name: slot
        description: Slot number

      - type: object
        name: swapint
        description: Hot swap interrupt vector

      - type: int
        name: intLevel
        description: Interrupt level
        default: 2

    script:
      - '{{ name }} = ipacEXTAddCarrier(&EXTHy8002, "{{ slot }} {{ intLevel }} $({{ swapint.name }}")'

# yaml-language-server: $schema=../_global/ibek.defs.schema.json
module: epics
defs:
  - name: EpicsCaMaxArrayBytes
    args:
      - type: int
        name: max_bytes
        description: Max size in bytes for sending arrays over channel access
        default: 6000000
    env_vars:
      - name: EPICS_CA_MAX_ARRAY_BYTES
        value: "{{ max_bytes }}"

  - name: EpicsTsMinWest
    args:
      - type: int
        name: minutes_west
        description: Set relative time zone minutes West relative to GMT (+/-720)
        default: 0
    env_vars:
      - name: EPICS_TS_MIN_WEST
        value: "{{ minutes_west }}"

  - name: Dbpf
    args:
      - type: str
        name: pv
        description: Name of PV
      - type: str
        name: value
        description: Value to set
    post_ioc_init:
      - dbpf "{{ pv }}", "{{ value }}"

  - name: EpicsEnvSet
    args:
      - type: str
        name: name
        description: Name of environment variable
      - type: str
        name: value
        description: Value of environment variable
    env_vars:
      - name: "{{ name }}"
        value: "{{ value }}"

  - name: StartupCommand
    args:
      - type: str
        name: command
        description: An arbitrary command in the startup script before iocInit
        default: ""
    script:
      - "{{ command }}"

  - name: PostStartupCommand
    args:
      - type: str
        name: command
        description: An arbitrary command in the startup script after iocInit
        default: ""

    post_ioc_init:
      - "{{ command }}"

  - name: InterruptVectorVME
    args:
      - type: id
        name: name
        description: A name for an interrupt vector variable

      - type: int
        name: count
        description: The number of interrupt vectors to reserve
        default: 1

    env_vars:
      - name: "{{ name }}"
        value: '{{  __utils__.counter("InterruptVector", start=192, stop=255, inc=count) }}'

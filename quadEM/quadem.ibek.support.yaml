  - name: arrayPlugins
    description: |-
      This plugin instantiates 11 array plugins for Current, Sum, Diff and Pos
    args:
      - type: id
        name: PORTPREFIX
        description: |-
          Prefix used for asyn port names of each plugin

      - type: str
        name: P
        description: |-
          PV prefix

      - type: object
        name: NDARRAY_PORT
        description: |-
          Input NDArrayPort for plugins

      - type: int
        name: TIMEOUT
        description: |-
          Timeout
        default: 1

      - type: int
        name: ADDR
        description: |-
          Asyn Port address
        default: 0

      - type: int
        name: NDARRAY_ADDR
        description: |-
          Input Array Address
        default: 0

      - type: int
        name: ENABLED
        description: |-
          Plugin Enabled at startup?
        default: 0

      - type: enum
        name: SCANRATE
        description: |-
          Specified scan rate for cpu intensive PVs
        default: I/O Intr
        values:
          .1 second:
          1 second:
          10 second:
          5 second:
          Passive:
          2 second:
          .2 second:
          .5 second:
          Event:
          I/O Intr:

    databases:
      - file: $(ADCORE)/db/NDStdArrays.template
        args:
          NDARRAY_PORT:
          FTVL: DOUBLE
          ADDR:
          SCANRATE:
          NELEMENTS: "10000"
          NDARRAY_ADDR:
          ENABLED:
          P:
          R: ":ARR2:"
          TIMEOUT:
          TYPE: Float64
          PORT: "PORTPREFIX.I2"


# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.2.0/ibek.support.schema.json

module: ether_ip

defs:
  - name: mbboDirect
    description: |-
      Simple mbboDirect record for ether_ip connection
    args:
      - type: str
        name: record
        description: |-
          Record Name

      - type: str
        name: port
        description: |-
          Ether_IP Port Name

      - type: str
        name: scan
        description: |-
          Scan Time

      - type: str
        name: tag
        description: |-
          Tag to address on PLC

      - type: str
        name: nobt
        description: |-
          Number of bits to write

    databases:
      - file: $(ETHER_IP)/db/ether_ip_mbboDirect.template
        args:
          record:
          tag:
          scan:
          port:
          nobt:

  - name: EtherIPInit
    description: |-
      This creates an IP connection to a plc using the ether_ip driver
    args:
      - type: id
        name: name
        description: |-
          Name

      - type: str
        name: device
        description: |-
          PV Prefix

      - type: str
        name: port
        description: |-
          Port Name

      - type: str
        name: ip
        description: |-
          IP Port of PLC

    databases:
      - file: $(ETHER_IP)/db/ether_ip_plcInfo.template
        args:
          device:
          ip:
          name:
          port:

    pre_init:
      - when: first
        value: |
          # EtherIP Initialisation
          drvEtherIP_init()

      - value: |
          # Define EtherIP to PLC connection
          drvEtherIP_define_PLC("{{port}}", "{{ip}}", 0)


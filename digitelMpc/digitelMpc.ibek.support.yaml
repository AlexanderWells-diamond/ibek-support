  - name: digitelMpcIonp
    description: |-
      Template database for digitel MPC - Ion Pump
      Pete Owens - 30/9/03
    args:
      - type: object
        name: MPC
        description: |-
          digitelMPC object

      - type: enum
        name: proto
        description: |-
          Protocol file to use
        values:
          '"digitelMpc.proto"':
          '"digitelMpcq.proto"':

      - type: str
        name: device
        description: |-
          device name

      - type: str
        name: pump
        description: |-
          ion pump number (1 or 2)

      - type: str
        name: size
        description: |-
          pump size (l/s)

      - type: id
        name: name
        description: |-
          Object name and gui association name

      - type: float
        name: sp1on
        description: |-
          setpoint1 on
        default: 1e-07

      - type: float
        name: sp1off
        description: |-
          setpoint1 off
        default: 2e-07

      - type: float
        name: sp2on
        description: |-
          setpoint2 on
        default: 1e-07

      - type: float
        name: sp2off
        description: |-
          setpoint2 off
        default: 2e-07

      - type: str
        name: alh
        description: |-
          alarm handler tag (Defaults to None) c.f. mp49's commit 80833
        default: None

      - type: str
        name: text
        description: |-
          Text to display in the ion pump controller window.
        default: $(device)

      - type: str
        name: disptext
        description: |-
          Template argument
        default: $(device)

    databases:
      - file: $(DIGITELMPC)/db/digitelMpcIonp.template
        args:
          size:
          disptext:
          MPC:
          alh:
          proto:
          text:
          sp2off:
          device:
          pump:
          sp2on:
          sp1on:
          sp1off:
          name:


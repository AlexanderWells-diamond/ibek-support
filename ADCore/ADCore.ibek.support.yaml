      This plugin calculates statistics like X and Y profile, centroid, and plots a histogram of binned pixels

    args:
      - type: id
        name: PORT
        description: Port name for the NDStats plugin
      - type: object
        name: NDARRAY_PORT
        description: Input array port
      - type: int
        name: HIST_SIZE
        description: Maximum size of Pixel binning histogram (e.g. 256 for Int8)
      - type: str
        name: P
        description: Device Prefix
      - type: str
        name: R
        description: Device Suffix
      - type: int
        name: XSIZE
        description: XSIZE, Maximum size of X histograms (e.g. 1024)
      - type: int
        name: YSIZE
        description: Maximum size of Y histograms (e.g. 768)
      - type: int
        name: ENABLED
        description: Plugin Enabled at startup?
        default: 0
      - type: int
        name: NCHANS
        description:
          Maximum length of time series (initialises waveform NELM, fixed on
          IOC boot)
        default: 2048
      - type: int
        name: QUEUE
        description: Input array queue size
        default: 2
      - type: int
        name: BLOCK
        description: Blocking callbacks?
        default: 0
      - type: int
        name: NDARRAY_ADDR
        description: Input array port address
        default: 0
      - type: int
        name: TIMEOUT
        description: Timeout
        default: 1
      - type: int
        name: ADDR
        description: Asyn Port address
        default: 0
      - type: int
        name: MAX_THREADS
        description: Maximum number threads
        default: 1

    databases:
      - file: $(ADCORE)/db/NDStats.template
        args: # TODO - MISSING ARGS: SCANRATE, TS_PORT
          NDARRAY_PORT:
          ADDR:
          SCANRATE:
          NDARRAY_ADDR:
          YSIZE:
          ENABLED:
          HIST_SIZE:
          P:
          R:
          NCHANS:
          TIMEOUT:
          XSIZE:
          TS_PORT:
          PORT:

    pre_init:
      - type: text
        when: first
        value: |
          # ADCore path for manual NDTimeSeries.template to find base plugin template
          epicsEnvSet "EPICS_DB_INCLUDE_PATH", "$(ADCORE)/db"\n
      - type: text
        value: |
          # NDStatsConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr, maxBuffers, maxMemory, priority, stackSize, maxThreads)
          NDStatsConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}}, 0, 0, 0, 0, {{MAX_THREADS}})
          # NDTimeSeriesConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr, maxSignals)
          NDTimeSeriesConfigure("{{PORT}}_TS", {{QUEUE}}, {{BLOCK}}, "{{PORT}}", 1, 23)
          # Load time series records
          dbLoadRecords("$(ADCORE)/db/NDTimeSeries.template",  "P={{P}},R={{R}}, PORT={{PORT}} ,ADDR={{ADDR}},TIMEOUT={{TIMEOUT}},NDARRAY_PORT={{NDARRAY_PORT}},NDARRAY_ADDR={{NDARRAY_ADDR}},NCHANS={{NCHANS}},ENABLED={{ENABLED}}")


# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.1.0/ibek.support.schema.json

module: ADCore

defs:
  - name: NDScatter
    description: |-
      This plugin is used to distribute processing of NDArrays to multiple downstream plugins

    args:
      - type: str
        name: P
        description: Device Prefix
      - type: str
        name: R
        description: Device Suffix
      - type: id
        name: PORT
        description: Port name for the NDTimeSeries plugin
      - type: object
        name: NDARRAY_PORT
        description: Input array port
      - type: str
        name: TIMEOUT
        description: Timeout
        default: "1"
      - type: str
        name: ADDR
        description: Asyn Port address
        default: "0"
      - type: int
        name: NDARRAY_ADDR
        description: Input array port address
        default: 0
      - type: str
        name: ENABLED
        description: Plugin Enabled at startup?
        default: "0"
      - type: str
        name: SCANRATE
        description: Specified scan rate for cpu intensive PVs
        default: I/O Intr
      - type: int
        name: NAME
        description: Label for signal
        default: 0
      - type: int
        name: QUEUE
        description: Input array queue size
        default: 2
      - type: int
        name: BLOCK
        description: Blocking callbacks?
        default: 0

    databases:
      - file: $(ADCORE)/db/NDScatter.template
        args:
          SCANRATE:
          ADDR:
          NDARRAY_PORT:
          NDARRAY_ADDR:
          ENABLED:
          P:
          R:
          TIMEOUT:
          PORT:

    pre_init:
      - type: text
        value: |
          # NDScatterConfigure(portName, queueSize, blockingCallbacks, NDArrayPort, NDArrayAddr)
          NDScatterConfigure("{{PORT}}", {{QUEUE}}, {{BLOCK}}, "{{NDARRAY_PORT}}", {{NDARRAY_ADDR}})


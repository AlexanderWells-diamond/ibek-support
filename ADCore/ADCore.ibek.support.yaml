  - name: NDAttributes
    description: |-
      Add an attribute to the NDAttributes file for a particular ADDriver or
          NDPlugin, and associate it with the NDAttributes file

    args:
      - type: object
        name: port
        description: ADDriver or NDPlugin to attach xml file to
      - type: str
        name: source
        description: The EPICS PV (if type=EPICS_PV) or attribute name (if type=PARAM)
      - type: id
        name: name
        description: Object name. You do not need to specify this
      - type: str
        name: attrname
        description: Name of the attribute. If you leave this blank it defaults to <source>
      - type: str
        name: type
        description: Where the data should be picked up from
        default: EPICS_PV
      - type: str
        name: dbrtype
        description: DBR type (only used if type=EPICS_PV)
        default: DBR_NATIVE
      - type: str
        name: datatype
        description: Data type (only used if type=PARAM)
        default: INT
      - type: str
        name: description
        description: Description of the attribute
      - type: int
        name: addr
        description: Asyn address of the parameter (only used if type=PARAM)
        default: 0
    post_init:
      - type: text
        value: |
          dbpf %s%sNDAttributesFile, %s/%s.xml


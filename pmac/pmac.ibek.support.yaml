- name: pmacVariableRead
  description: |-
    Simple template that reads a variable on a 
    PMAC or geoBrick via dynamic parameters.

  args:
  - type: str
    name: P
    description: PV prefix
  - type: str
    name: Q
    description: PV suffix
  - type: object
    name: PORT
    description: Delta tau motor controller comms port
  - type: str
    name: VAR
    description: Variable on PMAC to read from, e.g. P700
  - type: str
    name: EGU
    description: Engineering units
  - type: str
    name: VARIABLE_PREC
    description: Variable Record precision
  - type: str
    name: LABEL
    description: Label for GUI
  - type: str
    name: DTYP
    description: asyn DTYP (e.g., asynFloat64, asynInt32)
    default: asynFloat64
  - type: str
    name: TYPE
    description: PMAC variable type (D=double, I=integer, H=hex, S=string)
    default: D
  - type: str
    name: SPEED
    description: Speed to read at (F=motor scan rates, M=medium (2 s), S=slow (5 s))
    default: M
  - type: id
    name: name
    description: Template argument

  databases:
  - file: $(PMAC)/db/pmacVariableRead.template
    args:
      VARIABLE_PREC:
      name:
      DTYP:
      TYPE:
      EGU:
      LABEL:
      Q:
      P:
      VAR:
      SPEED:
      PORT:

- name: pmacSetCoordStepsPerUnit
  description: |-
    Apply an integer scale factor to an axis on the PMAC

  args:
  - type: int
    name: CS
    description: Underlying CS object
  - type: int
    name: Axis
    description: Axis number to apply scale to
  - type: float
    name: Scale
    description: Scale factor the cts will be multiplied by before being passed to
      motor record

  pre_init:
  - type: text
    value: |
      pmacSetCoordStepsPerUnit("{{Ref}}", {{Axis}}, {{Scale}})

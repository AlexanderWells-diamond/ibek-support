- name: GeoBricketteMStop
  description: |-
    To read the motion stop info and interpret the status for a pmac GeoBrickette.  They do motion stop in firmware and (unlike earlier pmac models like GeoBricks and pmac/umac systems) do not need PLC2.

  args:
  - type: str
    name: P
    description: Mandatory.                           The PV device name prefix for
      the GeoBrickette for the motion stop.
  - type: str
    name: PORT
    description: Mandatory.                           The PMAC GeoBrickette serial
      comms port.
  - type: str
    name: TIMEOUT
    description: Optional.  Defaults to 5.            The asyn timeout - the EPICS
      aysn record TMOT fields.
    default: '5'
  - type: str
    name: SCAN
    description: Optional.  Defaults to 5 second.     The scan rate on the status
      records - the EPICS record SCAN fields.
    default: 5 second
  - type: str
    name: mstop_VAR
    description: Optional.  Defaults to M7647.        The pmac variable containing
      the Motion stop status.
    default: M7647
  - type: str
    name: active_VAR
    description: Optional.  Defaults to I35.          The pmac variable containing
      the Motion stop active status.  If this is not set to active then the GeoBrickette
      will IGNORE its motion stop input signal.  While it is sometimes made inactive
      during commissioning, it should not be the case during operation when it should
      be active.
    default: I35
  - type: str
    name: mstop_R
    description: Optional.  Defaults to :MOTIONSTOP   The record prefix for motion
      stop.
    default: :MOTIONSTOP
  - type: str
    name: mstop_DESC
    description: Optional.  Defaults to motion stop.  The description of the motion
      stop signal.
    default: motion stop
  - type: str
    name: mstop_ZNAM
    description: Optional.  Defaults to Stopped.      The zero value string label
      for the Motion Stop status - the EPICS record ZNAM field.
    default: Stopped
  - type: str
    name: mstop_ONAM
    description: Optional.  Defaults to Not Stopped.  The one value string label for
      the Motion Stop status - the EPICS record ONAM field.
    default: Not Stopped
  - type: str
    name: mstop_ZSV
    description: Optional.  Defaults to MAJOR.        The zero value motion stop alarm
      severity - the EPICS record ZSV field.
    default: MAJOR
  - type: str
    name: mstop_OSV
    description: Optional.  Defaults to NO_ALARM.     The one value motion stop alarm
      severity - the EPICS record OSV field.
    default: NO_ALARM
  - type: str
    name: active_R
    description: Optional.  Defaults to :MOTIONSTOP_ACTIVE   The record prefix for
      active status.
    default: :MOTIONSTOP_ACTIVE
  - type: str
    name: active_DESC
    description: Optional.  Defaults to mstop active. The description of the motion
      stop signal.
    default: mstop active
  - type: str
    name: active_ZNAM
    description: Optional.  Defaults to Not Active.   The zero value string label
      for the active status - the EPICS record ZNAM field.
    default: Not Active
  - type: str
    name: active_ONAM
    description: Optional.  Defaults to Active.       The one value string label for
      the active status - the EPICS record ONAM field.
    default: Active
  - type: str
    name: active_ZSV
    description: Optional.  Defaults to MINOR.        The zero value alarm severity
      for the active status - the EPICS record ZSV field.
    default: MINOR
  - type: str
    name: active_OSV
    description: Optional.  Defaults to NO_ALARM.     The one value alarm severity
      for the active status - the EPICS record OSV field.
    default: NO_ALARM

  databases:
  - file: $(PMAC)/db/geobrickette_motion_stop.template
